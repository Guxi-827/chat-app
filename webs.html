<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地下組織聊天網站</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #login, #chat {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        input, button {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        button {
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #777777;
        }
        #chat {
            display: flex;
            flex-direction: column;
        }
        #messages {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            #login, #chat {
                padding: 10px;
            }
            input, button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>登入</h1>
        <input type="password" id="password" placeholder="輸入密碼" onkeydown="if(event.key === 'Enter') login()">
        <button onclick="login()">登入</button>
    </div>
    <div id="chat">
        <h1>匿名聊天</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="輸入訊息" onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">發送</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const correctPasswordHash = '7dfb09c64972358ca2050a6345de1b3882ae467d0c3f9cb3c408f416cd4055cc'; 

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function login() {
            const password = document.getElementById('password').value;
            const passwordHash = await sha256(password);
            if (passwordHash === correctPasswordHash) {
                sessionStorage.setItem('chatname', randomString(8));
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
            } else {
                alert('密碼錯誤');
            }
        }

        function randomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function sendMessage() {
            const chatname = sessionStorage.getItem('chatname');
            const message = document.getElementById('messageInput').value;
            if (message) {
                socket.emit('chat message', `${chatname}: ${message}`);
                document.getElementById('messageInput').value = '';
            }
        }

        socket.on('chat message', function(msg) {
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        window.onload = function() {
            document.getElementById('login').style.display = 'flex';
            document.getElementById('chat').style.display = 'none';
        }
    </script>
</body>
</html>
